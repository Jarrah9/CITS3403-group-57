{% extends "base.html" %}

{% block content %}
    <nav class="navbar">
        <div class="logo">FitPal</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('index') }}#features">Features</a>
            <a href="{{ url_for('workout_tools') }}">Tools</a>
            <a href="{{ url_for('posts') }}" class="active">Posts</a>
            <a href="{{ url_for('index') }}#about">About</a>
            <a href="{{ url_for('index') }}#contact">Contact</a>
        </div>
    </nav>

    <div class="signup-container">
        <form action="/submit_form" method="POST" class="signup-form">
            <h2>Create Your Account</h2>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>

            <div class="link">
                <p>Already have an account?<a href="{{ url_for('login') }}"> Login</a></p>
            </div>
        </form>
    </div>

{% endblock %}
