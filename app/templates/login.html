<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">FitPal</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('index') }}#features">Features</a>
            <a href="{{ url_for('workout_tools') }}">Tools</a>
            <a href="{{ url_for('posts') }}" class="active">Posts</a>
            <a href="{{ url_for('index') }}#about">About</a>
            <a href="{{ url_for('index') }}#contact">Contact</a>
        </div>
    </nav>

    <div class="login-container">
        <form action="/submit_form" method="POST" class="login-form">
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <i class="fas fa-envelope icon"></i>
                    <input type="username" id="username" name="username" placeholder="Enter Your Username">
                </div>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password">
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                </div>
                <p><a href="/forgot-password" class="forgot-password">Forgot Password?</a></p>
            </div>

            <div class="form-group remember-me">
                <label for="remember-me">Remember me</label>
                <input type="checkbox" id="remember-me" name="remember">
            </div>

            <button type="submit" class="submit-btn">Login</button>

            <div class="link">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
